<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{site.baseurl}}/styles/style.css">
    <title>Blog|Generalist Sanctuary</title>
  </head>
  <body>
       <nav>
        <ul>
          <li><a href="index.html" >Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Blog</a></li>
        </ul>
       </nav>
       <header><h1><span style="font-size:5vw;">Generalist Sanctuary</span>/Blog</h1></header> 
      {% for cat in site.categories %}
        <h3>{{cat[0]| capitalize}}</h3>
          
          {% for post in cat[1] %}
           <div class="postsList"><li><a href="{{post.url}}">{{post.title}}</a></li></div>
          {% endfor %}
          <br>
      {% endfor %}
  </body>
</html>
