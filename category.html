    <meta charset="UTF-8">

       <nav>
        <ul>

       </nav> 
      {% for cat in site.categories %}
        <h3>{{cat[0]| capitalize}}</h3>
          
          {% for post in cat[1] %}
           <div class="postsList"><li><a href="{{post.url}}">{{post.title}}</a></li></div>
          {% endfor %}
          <br>
      {% endfor %}
  </body>
</html>
